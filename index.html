<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calsulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center mt-10 mx-auto text-5xl text-red-500">Calculator</h1>
    <section>
        <form class="text-center mt-24 w-3/12 mx-auto bg-slate-400 rounded-xl">
            <div class=" grid grid-row-6 p-3 gap-1">
                <div class="">
                    <input class="w-11/12 mx-auto mb-5 py-5 rounded-xl text-right text-3xl" type="text" name="display">
                </div>
                <div class="grid grid-cols-4 gap-1  ">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="AC" onclick="display.value =''">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input class=" text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="." onclick="display.value +='.'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="/" onclick="display.value +='/'">
                </div>
                <div class="grid grid-cols-4 gap-1  ">
                    <input class="text-center w-11/12 mx-auto px-2 py-3 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="7" onclick="display.value +='7'">
                    <input class="text-center w-11/12 mx-auto px-2 py-3 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="8" onclick="display.value +='8'">
                    <input class="text-center w-11/12 mx-auto px-2 py-3 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="9" onclick="display.value +='9'">
                    <input class="text-center w-11/12 mx-auto px-2 py-3 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="+" onclick="display.value +='+'">
                </div>
                <div class="grid grid-cols-4 gap-1  ">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="4" onclick="display.value +='4'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="5" onclick="display.value +='5'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="6" onclick="display.value +='6'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="-" onclick="display.value +='-'">
                </div>
                <div class="grid grid-cols-4 gap-1  ">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="1" onclick="display.value +='1'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="2" onclick="display.value +='2'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="3" onclick="display.value +='3'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="*" onclick="display.value +='*'">
                </div>
                <div class="grid grid-cols-4 gap-1  ">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="00" onclick="display.value +='00'">
                    <input class="text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="0" onclick="display.value +='0'">
                    <input
                        class="col-span-2 text-center w-11/12 mx-auto px-1 py-2 rounded-lg bg-blue-600 text-white font-bold"
                        type="button" value="=" onclick="display.value=eval(display.value)">

                </div>
            </div>

        </form>
    </section>
</body>

</html>
